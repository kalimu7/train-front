<main>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">
              Login Form
          </div>
          <div class="title signup">
            Signup Form
          </div>
        </div>

        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab">      
            </div>
        </div>

        <div class="form-inner">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login">
                    <div class="field">
                        <input type="email" placeholder="Email Address" formControlName="email" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password?</a></div>
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">
                    Not a member? <a href="">Sign-Up</a>
                    </div>
            </form>
           
        </div>
        <div class="admin">
            <a class="admin" href="admin.html">Admin Login</a>
        </div>
    </div>
    </div>
</main>
