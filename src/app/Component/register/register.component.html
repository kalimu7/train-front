<main>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login">
                <input type="radio" name="slide" id="signup" checked>
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">SignUp</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="signup">
                    <div class="field">
                        <input type="email" placeholder="Email Address" formControlName="email" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Name" formControlName="name" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="CIN" formControlName="cin" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Signup">
                    </div>
                </form>
            </div>
            <div class="admin">
                <a class="admin" href="admin.html"> Login</a>
            </div>
        </div>
    </div>
</main>
